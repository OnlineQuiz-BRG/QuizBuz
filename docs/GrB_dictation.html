<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dictation Practice</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(to bottom, #ffe29f, #ffa99f);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    color: #222;
    position: relative;
  }
  #words-container {
    width: 100%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-top: 1.5rem;
    height: 300px;
    overflow-y: auto;
    scroll-behavior: smooth;
  }


  h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: #d63384;
  }
  #timer {
    font-size: 1.2rem;
    background-color: #fff;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    color: #000;
    margin-bottom: 1rem;
  }
  .word {
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
    padding: 0.75rem;
    border-radius: 12px;
    background-color: #fff3cd;
    color: #0c5460;
    animation: fadeIn 1s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
 <div style="
 background-color: #fff;
 border-left: 6px solid #007bff;
 padding: 1rem 1.5rem;
 max-width: 600px;
 font-size: 1rem;
 border-radius: 12px;
 box-shadow: 0 4px 8px rgba(0,0,0,0.1);
 margin-bottom: 1.5rem;">
 <p><strong>Instructions:</strong></p>
 <ol style="padding-left: 1.2rem;">
   <li>Click the ‚ñ∂Ô∏è <strong> Play </strong> button below.</li>
   <li>Then click on <strong>üëâ Start Dictation Practice</strong> to begin the Dictation.</li>
 </ol>
</div>

<h3>Listen carefully and Write</h3>
<audio controls>
  <source src="https://onlinequiz-brg.github.io/QuizBuz/audio/S1T15.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<div id="header-container" style="margin-top: 2rem;">
 <h1 id="header" style="
   background-color: #28a745;
   color: white;
   padding: 1rem 2rem;
   border-radius: 12px;
   text-align: center;
   cursor: pointer;
   box-shadow: 0 4px 8px rgba(0,0,0,0.2);
   transition: background-color 0.3s ease;">
   üëâ Start Dictation Practice
 </h1>
</div>

 <div id="timer"></div>
 <div id="words-container"></div>

 <script>
 const sheetUrl =
   "https://docs.google.com/spreadsheets/d/1290JgWOG1tnVjf8xmotOjZRPXFaF9-qHbFqEAysbIEo/gviz/tq?tqx=out:json&sheet=Sheet1";

 const container = document.getElementById("words-container");
 const header = document.getElementById("header");
 const timerDisplay = document.getElementById("timer");
 const voiceButton = document.getElementById("voiceButton");

 let timerInterval;
 let secondsElapsed = 0;
 let currentIndex = 0;
 let words = [];
 let wordTimeout;


 function startTimer() {
   timerInterval = setInterval(() => {
     secondsElapsed++;
     const minutes = String(Math.floor(secondsElapsed / 60)).padStart(2, '0');
     const seconds = String(secondsElapsed % 60).padStart(2, '0');
     timerDisplay.textContent = `${minutes}:${seconds}`;
   }, 1000);
 }


 function stopTimer() {
   clearInterval(timerInterval);
 }


 async function fetchWords() {
   const res = await fetch(sheetUrl);
   const text = await res.text();
   const json = JSON.parse(text.substring(47).slice(0, -2));
   const rows = json.table.rows;
   return rows.map(r => r.c[1]?.v?.trim()).filter(Boolean);
 }


 function showNextWord() {
   if (currentIndex >= words.length) {
     stopTimer();
     header.style.display = "none";
     container.style.display = "none";
     timerDisplay.style.display = "none";
     voiceButton.style.display = "none";


     const endMsg = document.createElement("h2");
     endMsg.textContent = "Congratulations - Today's Dictation is Complete!";
     endMsg.style.color = "#155724";
     endMsg.style.backgroundColor = "#d4edda";
     endMsg.style.padding = "1rem";
     endMsg.style.borderRadius = "12px";
     endMsg.style.fontSize = "1.8rem";
     document.body.appendChild(endMsg);
     return;
   }


   const word = document.createElement("div");
   word.className = "word";
   word.textContent = words[currentIndex];
   container.insertBefore(word, container.firstChild);
   currentIndex++;


   wordTimeout = setTimeout(showNextWord, 10000);
 }


 async function startDictation() {
   words = await fetchWords();
   startTimer();
   showNextWord();
 }


 // Start dictation on clicking the heading
 header.addEventListener("click", () => {
   header.style.pointerEvents = "none"; // prevent multiple clicks
   header.textContent = "Group B : Dictation in Progress...";
   startDictation();
 });
</script>
</body>
</html>
