<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arithmetic Test - Set 1</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9;font-size: 18px; /* Increased font size */
  font-weight: bold; /* Makes all body text bold */ }
    button, input[type="text"] { padding: 8px; margin: 5px; font-size: 16px; font-size: 18px; /* Increased font size */
  font-weight: bold; /* Makes all body text bold */ }
    .question { margin: 10px 0; padding: 5px;font-size: 18px; /* Increased font size */
  font-weight: bold; /* Makes all body text bold */ }
    .incorrect { background-color: #ffe6e6; border-left: 4px solid red; padding-left: 10px; }
    #result { font-size: 20px; font-weight: bold; color: #2a7; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>Arithmetic Test - Set 1</h2>
  <div id="result">Your Score: ___</div>
  <form id="quizForm"></form>
  <button type="button" onclick="submitQuiz()">Submit</button>

  <script>
    const set1 = {
      questions: [
        "1) 5 + 4 + 6", "2) (4 + 5) × 6", "3) 12 ÷ (6 − 2)", "4) (6 − 2)²",
        "5) 2 × 4 × 4", "6) (8 ÷ 4)²", "7) (2 + 3) × 4", "8) 16 ÷ (6 − 2)",
        "9) 6 + 12 ÷ 3", "10) 2² + 1", "11) 6 + 1 − 1", "12) 3 − (3 − 2)",
        "13) (5 − 4)²", "14) 5 + 1 + 6", "15) 6 − 4 ÷ 2", "16) 2 + 4 × 6",
        "17) 4(5 − 4)", "18) 15 ÷ (4 + 1)", "19) 2 + 4 + 1", "20) (13 − 3) ÷ 5",
        "21) 5 × 5 − 4", "22) 2 + 4 × 2", "23) (4 × 2) ÷ 4", "24) (3 + 4) × 4",
        "25) 3 × 6 ÷ 2", "26) 6 − 3 + 3", "27) 4 + 3 − 6", "28) 2 − (5 − 4)",
        "29) (2 + 6) × 4", "30) 4(5 + 1)", "31) 5 + 2 − 5", "32) (2 − 1) × 3",
        "33) 3 ÷ 3 × 5", "34) 8 ÷ 2²", "35) 4 × 3 × 3", "36) 2(3 + 2)",
        "37) 6 − 1 − 4", "38) 8 ÷ 4 + 1", "39) (1 + 4) ÷ 5", "40) 3 × 6 − 6",
        "41) 3 + 3 − 2", "42) 12 ÷ 3 × 3", "43) 4 × 12 ÷ 6", "44) (9 × 2) ÷ 6",
        "45) (4 − 2) × 5", "46) 2² + 6", "47) 2 × 4 × 3", "48) 4 − 1 − 1",
        "49) (9 × 2) ÷ 3", "50) 6 + 6 + 5"
      ],
      answers: [
        15, 54, 3, 16, 32, 4, 20, 4, 10, 5,
        6, 2, 1, 12, 4, 26, 4, 3, 7, 2,
        21, 10, 2, 28, 9, 6, 1, 1, 32, 24,
        2, 3, 5, 2, 36, 10, 1, 3, 1, 12,
        4, 12, 8, 3, 10, 10, 24, 2, 6, 17
      ]
    };

    const form = document.getElementById('quizForm');
    const resultDiv = document.getElementById('result');

    // Render questions

  set1.questions.forEach((q, i) => {
      const div = document.createElement('div');
      div.className = "question";
      div.id = `question-${i}`;
      div.innerHTML = `${q}<br><input type="text" name="q${i}" />`;
      form.appendChild(div);
    });
    function submitQuiz() {
      const formData = new FormData(form);
      let score = 0;

      set1.answers.forEach((ans, i) => {
        const userInput = formData.get(`q${i}`);
        const inputField = document.querySelector(`[name="q${i}"]`);
        const qDiv = document.getElementById(`question-${i}`);

        if (parseInt(userInput) === ans) {
          qDiv.classList.remove("incorrect");
        } else {
          qDiv.classList.add("incorrect");
          const correction = document.createElement("div");
          correction.innerHTML = `<strong>Incorrect.</strong> Your answer: ${userInput || "(blank)"}. Correct: ${ans}.`;
          qDiv.appendChild(correction);
        }

        if (parseInt(userInput) === ans) score++;
      });

      resultDiv.textContent = `Your Score: ${score} / ${set1.answers.length}`;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
