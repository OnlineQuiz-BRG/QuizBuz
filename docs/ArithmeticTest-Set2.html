<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arithmetic Test - Set 2</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    button, input[type="text"] { padding: 8px; margin: 5px; font-size: 16px; }
    .question { margin: 10px 0; padding: 5px; }
    .incorrect { background-color: #ffe6e6; border-left: 4px solid red; padding-left: 10px; }
    #result { font-size: 20px; font-weight: bold; color: #2a7; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>Arithmetic Test - Set 2</h2>
  <div id="result">Your Score: ___</div>
  <form id="quizForm"></form>
  <button type="button" onclick="submitQuiz()">Submit</button>

  <script>
    const set2 = {
      questions: [
        "1) 6 ÷ (2 × 3)", "2) (15 ÷ 5)²", "3) 6 × 10 ÷ 5", "4) 8 ÷ (5 − 3)",
        "5) 5 + 6 − 5", "6) 4 − 4 + 2", "7) 5 − 1 − 3", "8) (6 + 1) × 6",
        "9) (6 − 5) × 4", "10) 5 + 1 − 5", "11) 3 − (6 − 6)", "12) 2 + 6 − 2",
        "13) 16 ÷ 2²", "14) 6 + 3²", "15) 6 × 9 ÷ 3", "16) (5 − 3) ÷ 2",
        "17) 6 ÷ (6 − 4)", "18) 4 × 5 − 6", "19) 6² − 6", "20) 2 + 9 ÷ 3",
        "21) 2(4 + 5)", "22) 6 − 1 − 2", "23) 2 + 5 + 3", "24) 5 × 6 − 6",
        "25) 4 × 3 ÷ 3", "26) 6 + 6 − 5", "27) (1 + 2)²", "28) (15 × 2) ÷ 6",
        "29) 10 ÷ 2 − 1", "30) 15 ÷ (6 − 3)", "31) 4 + 15 ÷ 5", "32) 4 − 1²",
        "33) 2 + 4 + 6", "34) 2 × 2 + 5", "35) 1 + 6 + 6", "36) 6 − (2 − 1)",
        "37) 3 × 5 − 5", "38) 15 ÷ (1 + 4)", "39) 4 × 5 − 1", "40) (5 × 2) ÷ 5",
        "41) 2(5 − 2)", "42) (6 − 1)²", "43) 6 ÷ (1 + 5)", "44) 2 × 5 + 3",
        "45) 2(1 + 2)", "46) 6(5 + 5)", "47) 4 × 5 − 5", "48) 2 + 3 − 1",
        "49) 6 × 4 − 3", "50) 16 ÷ (3 + 1)"
      ],
      answers: [
        1, 9, 12, 4, 6, 2, 1, 42, 4, 1,
        3, 6, 4, 15, 18, 1, 3, 14, 30, 5,
        18, 3, 10, 24, 4, 7, 9, 5, 4, 5,
        7, 3, 12, 9, 13, 5, 10, 3, 19, 2,
        6, 25, 1, 13, 6, 60, 15, 4, 21, 4
      ]
    };

    const form = document.getElementById('quizForm');
    const resultDiv = document.getElementById('result');

    // Render questions
    set2.questions.forEach((q, i) => {
      const div = document.createElement('div');
      div.className = "question";
      div.id = `question-${i}`;
      div.innerHTML = `${q}<br><input type="text" name="q${i}" />`;
      form.appendChild(div);
    });

    function submitQuiz() {
      const formData = new FormData(form);
      let score = 0;

      set2.answers.forEach((ans, i) => {
        const userInput = formData.get(`q${i}`);
        const inputField = document.querySelector(`[name="q${i}"]`);
        const qDiv = document.getElementById(`question-${i}`);
        qDiv.querySelectorAll("div").forEach(el => el.remove());

        if (parseInt(userInput) === ans) {
          qDiv.classList.remove("incorrect");
          score++;
        } else {
          qDiv.classList.add("incorrect");
          const correction = document.createElement("div");
          correction.innerHTML = `<strong>Incorrect.</strong> Your answer: ${userInput || "(blank)"}. Correct: ${ans}.`;
          qDiv.appendChild(correction);
        }
      });

      resultDiv.textContent = `Your Score: ${score} / ${set2.answers.length}`;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
